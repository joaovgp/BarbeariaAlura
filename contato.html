<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caixaHeader">
            <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            <h1>Barbearia<br>Alura</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="formulario-contato">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email" id="radio-email" checked> E-mail</label>
                    <label><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>  Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 às 20:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
